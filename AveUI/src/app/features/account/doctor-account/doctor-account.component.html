<br>
<div class="row m-2">
  <div class="col-6">
    <mat-card class="pane">
      <h2> {{ 'Doctor-Info' | translate }}</h2>
      <form [formGroup]="doctorForm">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group pt-3">
                  <mat-form-field appearance="outline">
                    <mat-label> {{ 'First-Name' | translate }} </mat-label>
                    <input placeholder="Type first name..." matInput  type="text" formControlName="firstName">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group pt-3">
                  <mat-form-field appearance="outline">
                    <mat-label> {{ 'Last-Name' | translate }} </mat-label>
                    <input placeholder="Type last name ..." matInput  type="text" formControlName="lastName">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group pt-3">
                  <mat-form-field appearance="outline">
                    <mat-label> {{ 'License' | translate }} </mat-label>
                    <input placeholder="Type license..." matInput  type="text" formControlName="license">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group pt-3">
                  <mat-form-field appearance="outline">
                    <mat-label> {{ 'Phone' | translate }} </mat-label>
                    <input placeholder="Type phone..." matInput  type="text" formControlName="phone">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6" *ngIf="medicalInstitutions">
                <div class="form-group pt-3">
                  <mat-form-field appearance="outline">
                    <mat-label> {{ 'Medical-Institution' | translate }} </mat-label>
                    <input placeholder="Search..."
                          matInput
                          type="text"
                          formControlName="medicalInstitutionId"
                          [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                      <mat-option *ngFor="let option of medicalInstitutionOptions | async" [value]="option">
                        {{option.name}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <mat-card-actions  *ngIf="doctorInfo && doctorForm.touched">
        <button mat-button color="primary" (click)="onSubmit()"> {{ 'Update' | translate }}  </button>
        <button mat-button color="warn" type="button" (click)="initForm()"> {{ 'Cancel' | translate }} </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-12 pt-3" *ngIf='editable'>
    <app-confidants [isPatient]='false' [list]="true" [searchActive]="false"></app-confidants>
  </div>
</div>
