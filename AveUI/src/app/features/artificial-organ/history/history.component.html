<ng-container *ngIf="dataSource">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" style="overflow-x: auto;max-height: 300px;">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{dataSource.indexOf(element) + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>  {{ 'Description' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>  {{ 'CreatedAt' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{getStringLocaleDate(element.createdAt)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</ng-container>
