<div class="full-screen">
  <mat-toolbar color="primary">
    <h1>{{ 'Organ-Diagnostic' | translate }} </h1>
    <span class="spacer"></span>
    <button mat-icon-button type="button" [mat-dialog-close]="null">
        <mat-icon color="primary">close</mat-icon>
    </button>
  </mat-toolbar>
  <div class="pt-3 mx-1">
    <div class="form-group pt-5" *ngIf="data">
      <mat-form-field appearance="outline">
        <mat-label> {{ 'Description' | translate }}  </mat-label>
        <textarea cdkTextareaAutosize style="min-height: 100px;" [(ngModel)]="data.text" matInput type="text" [readonly]="true"></textarea>
      </mat-form-field>
    </div>
    <br>
  </div>
  <div class="spacer"></div>
  <div class="spacer-beetwen align-bottom  mx-2 p-4">
    <button mat-button color="warn" type="button" [mat-dialog-close]="true">
        {{ 'Close' | translate }}
    </button>
  </div>
</div>
